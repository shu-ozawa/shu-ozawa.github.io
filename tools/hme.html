    <style>
        :root {
            --primary: #3498db;
            --success: #27ae60;
            --warning: #f39c12;
            --danger: #e74c3c;
            --purple: #9b59b6;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --gray: #95a5a6;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            padding: 10px;
        }

        .app {

            margin: 0 auto;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: grid;
            grid-template-columns: 400px 1fr;
            height: calc(100vh - 20px);
        }

        .sidebar {
            background: var(--dark);
            color: white;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 20px;
            background: rgba(0,0,0,0.2);
            text-align: center;
        }

        .logo {

            font-weight: bold;
            margin-bottom: 5px;
        }

        .subtitle {

            font-size: 14px;
        }

        .input-section {

            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .file-input {
            margin-bottom: 15px;
        }

        .file-input input[type="file"] {
            display: none;
        }

        .file-label {
            display: block;
            padding: 12px;
            background: var(--primary);
            color: white;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
        }

        .file-label:hover {
            background: #2980b9;
            transform: translateY(-1px);
        }

        .yaml-editor {
            flex: 1;
            border: none;
            background: rgba(255,255,255,0.1);
            color: white;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Monaco', monospace;
            font-size: 13px;
            line-height: 1.5;
            resize: none;
            outline: none;
        }

        .yaml-editor::placeholder {
            color: rgba(255,255,255,0.5);
        }

        .controls {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }

        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
            font-weight: 500;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-success {

            color: white;
        }

        .btn:hover {

            background: white;

            color: var(--gray);

            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .project-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .tree-node {

            border-radius: 6px;
            overflow: hidden;
            background: white;
            border: 1px solid #e9ecef;
        }

        .node-header {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .node-header:hover {
            background: #f8f9fa;
        }

        .node-toggle {

            height: 20px;
            border-radius: 50%;
            background: var(--gray);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 10px;
            transition: all 0.2s;
        }

        .node-name {
            font-weight: 600;
            color: var(--dark);
            margin-right: 12px;
            flex: 1;
        }

        .badges {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .badge {
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-known { background: var(--success); color: white; }
        .badge-emerging { background: var(--warning); color: white; }
        .badge-unknown { background: var(--danger); color: white; }
        .badge-custom { background: var(--purple); color: white; }

        .badge-todo { background: #6c757d; color: white; }
        .badge-doing { background: var(--primary); color: white; }
        .badge-done { background: var(--success); color: white; }
        .badge-skip { background: var(--danger); color: white; }

        .node-meta {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: var(--gray);
        }

        .children {
            border-left: 3px solid #e9ecef;
            margin-left: 20px;
            padding-left: 15px;
            transition: all 0.3s;
        }

        .children.collapsed {
            display: none;
        }

        .node-details {
            background: #f8f9fa;
            padding: 12px 15px;
            border-top: 1px solid #e9ecef;
            font-size: 13px;
        }

        .detail-item {
            margin: 4px 0;
            display: flex;
            align-items: start;
            gap: 8px;
        }

        .detail-icon {
            color: var(--gray);
            width: 16px;
            margin-top: 2px;
        }

        .error {
            background: var(--danger);
            color: white;
            padding: 15px;
            border-radius: 6px;
            margin: 15px 20px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray);
        }

        .empty-icon {
